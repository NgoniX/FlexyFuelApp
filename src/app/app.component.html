<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">

            <ion-content>

                <img src="assets/imgs/logo.jpg" />

                <ion-list>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                        <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                            <ion-icon slot="start" [name]="p.icon"></ion-icon>
                            <ion-label>
                                {{p.title}}
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>

                <ion-list *ngIf="auth.authenticated">

                    <ion-menu-toggle auto-hide="false">
                        <ion-item routerLink="/account">
                            <ion-icon slot="start" name="person"></ion-icon>
                            <ion-label>
                                Account
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>

                    <ion-menu-toggle auto-hide="false" *ngIf="auth.getUserName() == 'admin@flexyfuel.com'">
                        <ion-item routerLink="/orders">
                            <ion-icon slot="start" name="business"></ion-icon>
                            <ion-label>
                                Orders
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>

                    <ion-menu-toggle auto-hide="false">
                        <ion-item button (click)="logout()">
                            <ion-icon slot="start" name="log-out"></ion-icon>
                            <ion-label>
                                Logout
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>

                </ion-list>

                <ion-list *ngIf="!auth.authenticated">

                    <ion-menu-toggle auto-hide="false">
                        <ion-item routerLink="/login">
                            <ion-icon slot="start" name="log-in"></ion-icon>
                            <ion-label>
                                Login/Sign Up
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>

                </ion-list>

            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
